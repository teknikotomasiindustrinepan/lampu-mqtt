<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Lamp - AGRIOT V1.0 - SMK Negeri 1 Japara</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getFirestore, collection, addDoc, query, onSnapshot, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
    import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

    // Konfigurasi Firebase
    const firebaseConfig = JSON.parse(__firebase_config);
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const appId = typeof __app_id !== 'undefined' ? __app_id : 'agriot-v1';

    // State Global
    let currentUser = null;
    let fullHistory = [];
    const TOPIC_STATUS = "lampu/esp32_01/status";

    // Inisialisasi Chart
    const ctx = document.getElementById('activityChart').getContext('2d');
    const activityChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Status',
          data: [],
          borderColor: '#60a5fa',
          backgroundColor: 'rgba(96, 165, 250, 0.2)',
          borderWidth: 2,
          pointRadius: 3,
          stepped: true,
          fill: true,
          tension: 0
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: { legend: { display: false } },
        scales: {
          x: { display: true, grid: { display: false }, ticks: { color: 'rgba(255,255,255,0.3)', font: { size: 9 } } },
          y: {
            min: -0.1, max: 1.1,
            ticks: {
              stepSize: 1,
              color: 'rgba(255,255,255,0.3)',
              callback: (v) => v === 1 ? 'ON' : 'OFF'
            },
            grid: { color: 'rgba(255,255,255,0.05)' }
          }
        }
      }
    });

    // Fungsi Update Grafik & UI
    window.updateUI = function(status, fromCloud = false) {
      const statusText = document.getElementById("status-text");
      const lampWrapper = document.getElementById("lamp-wrapper");
      
      if (!statusText || !lampWrapper) return;
      
      statusText.innerText = status;
      
      if (status === "ON") {
        statusText.classList.remove("text-white/20");
        statusText.classList.add("text-amber-400", "drop-shadow-[0_0_12px_rgba(251,191,36,0.6)]");
        lampWrapper.classList.add("status-on");
        lampWrapper.classList.remove("status-off");
      } else {
        statusText.classList.remove("text-amber-400", "drop-shadow-[0_0_12px_rgba(251,191,36,0.6)]");
        statusText.classList.add("text-white/20");
        lampWrapper.classList.add("status-off");
        lampWrapper.classList.remove("status-on");
      }

      // Simpan ke cloud jika perubahan datang dari interaksi user/MQTT (bukan saat loading awal)
      if (!fromCloud && currentUser) {
        saveToCloud(status);
      }
    };

    async function saveToCloud(status) {
      if (!currentUser) return;
      try {
        // Mengikuti RULE 1: Menggunakan path /artifacts/{appId}/public/data/{collectionName}
        const colRef = collection(db, 'artifacts', appId, 'public', 'data', 'history');
        await addDoc(colRef, {
          status: status,
          topic: TOPIC_STATUS,
          timestamp: Date.now(),
          tanggal: new Date().toLocaleDateString('id-ID'),
          waktu: new Date().toLocaleTimeString('id-ID'),
          userId: currentUser.uid
        });
      } catch (e) { 
        console.error("Gagal menyimpan ke Cloud:", e); 
      }
    }

    // Load Data dari Cloud
    function initDataListener() {
      if (!currentUser) return;
      
      // Path koleksi publik sesuai aturan lingkungan
      const colRef = collection(db, 'artifacts', appId, 'public', 'data', 'history');
      
      // Mengikuti RULE 2: Jangan gunakan orderBy() di query karena memerlukan indeks manual
      onSnapshot(colRef, (snapshot) => {
        const data = [];
        snapshot.forEach(doc => data.push(doc.data()));
        
        // Sorting di sisi JavaScript (Client-side)
        data.sort((a, b) => a.timestamp - b.timestamp);
        
        fullHistory = data;
        
        // Update Chart dengan 10 data terakhir
        const recent = data.slice(-10);
        activityChart.data.labels = recent.map(d => d.waktu);
        activityChart.data.datasets[0].data = recent.map(d => d.status === "ON" ? 1 : 0);
        activityChart.update();

        // Update teks status terakhir jika ada data
        if (data.length > 0) {
          const lastEntry = data[data.length - 1];
          updateUI(lastEntry.status, true);
        }
      }, (err) => {
        console.error("Firestore Listener Error:", err);
      });
    }

    // Memastikan Auth selesai sebelum Firestore dipanggil (RULE 3)
    const initAuth = async () => {
      try {
        if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
          await signInWithCustomToken(auth, __initial_auth_token);
        } else {
          await signInAnonymously(auth);
        }
      } catch (err) {
        console.error("Auth Error:", err);
      }
    };

    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        initDataListener();
      }
    });

    // Jalankan prosedur login
    initAuth();

    // MQTT logic
    const client = mqtt.connect("wss://broker.hivemq.com:8884/mqtt", { protocol: "wss" });
    client.on("connect", () => {
      document.getElementById("mqtt-text").innerText = "MQTT Connected";
      document.getElementById("mqtt-dot").classList.replace("bg-red-500", "bg-green-400");
      client.subscribe(TOPIC_STATUS);
    });
    
    client.on("message", (t, m) => {
      if (t === TOPIC_STATUS) {
        const status = m.toString().toUpperCase();
        updateUI(status);
      }
    });

    window.lampOn = () => client.publish("lampu/esp32_01/cmd", "ON");
    window.lampOff = () => client.publish("lampu/esp32_01/cmd", "OFF");

    window.exportReport = function() {
      if (fullHistory.length === 0) return alert("Belum ada data history di Cloud.");
      const labelsJson = JSON.stringify(fullHistory.map(h => h.waktu));
      const dataJson = JSON.stringify(fullHistory.map(h => h.status === "ON" ? 1 : 0));
      let rows = fullHistory.map(r => `<tr><td>${r.tanggal}</td><td>${r.waktu}</td><td>${r.topic}</td><td>${r.status}</td></tr>`).join('');
      
      const reportHtml = `
        <html>
        <head>
          <title>Export Report AGRIOT V1.0</title>
          <script src="https://cdn.jsdelivr.net/npm/chart.js"><\/script>
          <style>
            body { font-family: sans-serif; padding: 20px; }
            table { width: 100%; border-collapse: collapse; margin-top: 20px; }
            th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
            th { background-color: #f2f2f2; }
            canvas { max-width: 100%; height: 300px; margin-bottom: 20px; }
          </style>
        </head>
        <body>
          <h1>Laporan Aktivitas Cloud - AGRIOT V1.0</h1>
          <p>SMK Negeri 1 Japara</p>
          <canvas id="c"></canvas>
          <table>
            <thead><tr><th>Tanggal</th><th>Waktu</th><th>Topic</th><th>Status</th></tr></thead>
            <tbody>${rows}</tbody>
          </table>
          <script>
            new Chart(document.getElementById('c'), {
              type:'line', 
              data:{
                labels:${labelsJson}, 
                datasets:[{label: 'Status', data:${dataJson}, stepped:true, borderColor: '#3b82f6', fill: false}]
              },
              options: { scales: { y: { min: -0.1, max: 1.1 } } }
            });
          <\/script>
        </body>
        </html>`;

      const blob = new Blob([reportHtml], {type: 'text/html'});
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "Report_Agriot_Cloud.html";
      link.click();
    };
  </script>

  <style>
    body {
      background-image: linear-gradient(rgba(15, 23, 42, 0.85), rgba(15, 23, 42, 0.85)), 
                        url('https://images.unsplash.com/photo-1581091226825-a6a2a5aee158?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
      background-size: cover; background-position: center; background-attachment: fixed;
      font-family: 'Inter', sans-serif;
    }
    .glass-morphism { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(16px); border: 1px solid rgba(255, 255, 255, 0.1); }
    .bulb-container { width: 100px; height: 100px; margin: 0 auto 1.5rem; transition: all 0.3s ease; }
    .status-on .bulb-glow { fill: #fbbf24; filter: drop-shadow(0 0 20px #fbbf24); }
    .status-off .bulb-glow { fill: rgba(226, 232, 240, 0.3); filter: none; }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-6 space-y-6">

  <div class="glass-morphism rounded-3xl shadow-2xl p-8 w-full max-w-md text-center text-white">
    <header class="mb-6">
      <h1 class="text-3xl font-black tracking-tight">Smart Lamp <span class="text-blue-400 block text-xl">"AGRIOT V1.0"</span></h1>
      <p class="text-xs font-semibold text-blue-200 mt-1 uppercase tracking-widest">SMK Negeri 1 Japara</p>
      
      <div id="mqtt-status-pill" class="inline-flex items-center px-3 py-1 mt-4 rounded-full text-[10px] font-bold bg-green-500/20 text-green-300 border border-green-500/50 uppercase tracking-tighter">
        <span id="mqtt-dot" class="w-2 h-2 mr-2 rounded-full bg-red-500 animate-pulse"></span>
        <span id="mqtt-text">MQTT Connecting...</span>
      </div>
    </header>

    <div id="lamp-wrapper" class="bulb-container status-off">
      <svg class="w-full h-full" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path class="bulb-glow" d="M12,2A7,7,0,0,0,5,9c0,3.11,2.1,5.73,5,6.6V19a2,2,0,0,0,2,2,2,2,0,0,0,2-2V15.6c2.9-.87,5-3.49,5-6.6A7,7,0,0,0,12,2Z" fill="#e2e8f0"/>
      </svg>
    </div>

    <div class="mb-6">
      <p class="text-blue-200 text-[10px] uppercase tracking-[0.2em] mb-1 opacity-60">Status Cloud Terkini</p>
      <div id="status-text" class="text-4xl font-black text-white/20">...</div>
    </div>

    <div class="grid grid-cols-2 gap-4 mb-6">
      <button onclick="window.lampOn()" class="bg-blue-600 hover:bg-blue-500 text-white text-sm font-bold py-4 rounded-2xl shadow-lg border border-blue-400/30 uppercase tracking-widest transition-all">ON</button>
      <button onclick="window.lampOff()" class="bg-white/5 hover:bg-white/10 text-white text-sm font-bold py-4 rounded-2xl border border-white/10 uppercase tracking-widest transition-all">OFF</button>
    </div>

    <div class="mt-4 p-4 bg-black/30 rounded-2xl border border-white/5 text-center">
      <div class="flex justify-between items-center mb-2">
        <p class="text-[10px] text-blue-300 uppercase tracking-widest font-bold">Cloud Activity Log</p>
        <button onclick="window.exportReport()" class="text-[9px] bg-blue-500/20 text-blue-300 px-2 py-1 rounded-md border border-blue-500/30 font-bold hover:bg-blue-500/40 transition-all">EXPORT REPORT</button>
      </div>
      <canvas id="activityChart" style="max-height: 150px;"></canvas>
    </div>
  </div>

</body>
</html>
