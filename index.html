<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Kontrol Lampu MQTT</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>

  <style>
    body {
      font-family: Arial;
      text-align: center;
      margin-top: 50px;
    }
    button {
      font-size: 20px;
      padding: 15px 30px;
      margin: 10px;
    }
    #lampu {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: gray;
      margin: 20px auto;
    }
    .on { background: yellow; }
    .off { background: gray; }
  </style>
</head>

<body>

  <h1>Kontrol Lampu MQTT</h1>

  <button onclick="kirim('ON')">ON</button>
  <button onclick="kirim('OFF')">OFF</button>

  <div id="lampu" class="off"></div>
  <p id="status">Status: OFF</p>

<script>
  const client = mqtt.connect('wss://broker.hivemq.com:8884/mqtt');

  const TOPIC_CMD = 'smk/japara/lampu/cmd';
  const TOPIC_STATUS = 'smk/japara/lampu/status';

  client.on('connect', () => {
    console.log('MQTT Connected');
    client.subscribe(TOPIC_STATUS);
  });

  client.on('message', (topic, message) => {
    if (topic === TOPIC_STATUS) {
      const status = message.toString();
      const lampu = document.getElementById('lampu');
      document.getElementById('status').innerText = 'Status: ' + status;

      if (status === 'ON') {
        lampu.className = 'on';
      } else {
        lampu.className = 'off';
      }
    }
  });

  function kirim(data) {
    client.publish(TOPIC_CMD, data);
  }
</script>

</body>
</html>
